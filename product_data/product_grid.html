<html>
  <head>
    <script type="text/javascript" src="jquery-1.5.0.js"></script>
    <script type="text/javascript" src="product_grid.js"></script>
    <link rel="stylesheet" type="text/css" href="product_grid.css"/>
  </head>
  <body>
    <div id="brand">
      <a> SELECT BRANDS </a>
      <input type="checkbox" class="brand" id="BRAND A" >Brand A<br>
      <input type="checkbox" class="brand" id="BRAND B">Brand B<br>
      <input type="checkbox" class="brand" id="BRAND C" >Brand C<br>
      <input type="checkbox" class="brand" id="BRAND D">Brand D<br>
    </div>
    <div id="toggle">
      <input type="radio" name="toggle" value="all" id="all" checked>All<br>
      <input type="radio" name="toggle" value="available" id="available">Available
    </div>
    <div id="color">
      <a> SELECT COLORS </a>
      <input type="checkbox" class="color" id="Yellow">Yellow<br>
      <input type="checkbox" class="color" id="Red">Red<br>
      <input type="checkbox" class="color" id="Green" >Green<br>
      <input type="checkbox" class="color" id="Blue">Blue<br>
    </div>
    <div id="products">
      <img src="images/1.jpg"/>
      <img src="images/2.jpg"/>
      <img src="images/3.jpg"/>
      <img src="images/4.jpg"/>
      <img src="images/5.jpg"/>
      <img src="images/6.jpg"/>
      <img src="images/7.jpg"/>
      <img src="images/8.jpg"/>
      <img src="images/9.jpg"/>
      <img src="images/10.jpg"/>
      <img src="images/11.jpg"/>
      <img src="images/12.jpg"/>
      <img src="images/13.jpg"/>
      <img src="images/14.jpg"/>
      <img src="images/15.jpg"/>
      <img src="images/16.jpg"/>
      <img src="images/17.jpg"/>
      <img src="images/18.jpg"/>
      <img src="images/19.jpg"/>
      <img src="images/20.jpg"/>
    </div>      
  </body>
</html>
