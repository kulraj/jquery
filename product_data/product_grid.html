<html>
  <head>
    <script type="text/javascript" src="jquery-1.10.2.js"></script>
    <script type="text/javascript" src="product_grid.js"></script>
    <link rel="stylesheet" type="text/css" href="product_grid.css"/>
  </head>
  <body>
    <div id="brand">
      <a> SELECT BRANDS </a>
      <input type="checkbox" class="brand" id="BRAND A" > <label for="BRAND A"> Brand A </label><br>
      <input type="checkbox" class="brand" id="BRAND B"><label for="BRAND B"> Brand B </label><br>
      <input type="checkbox" class="brand" id="BRAND C" ><label for="BRAND C"> Brand C </label><br>
      <input type="checkbox" class="brand" id="BRAND D"><label for="BRAND D"> Brand D </label><br>
    </div>
    <div id="toggle">
      <input type="radio" name="toggle" value="all" id="all" checked><label for="all"> All </label><br>
      <input type="radio" name="toggle" value="available" id="available"><label for="available"> Available </label>
    </div>
    <div id="color">
      <a> SELECT COLORS </a>
      <input type="checkbox" class="color" id="Yellow"><label for="Yellow"> Yellow </label><br>
      <input type="checkbox" class="color" id="Red"><label for="Red"> Red </label><br>
      <input type="checkbox" class="color" id="Green" ><label for="Green"> Green </label><br>
      <input type="checkbox" class="color" id="Blue"><label for="Blue"> Blue </label><br>
    </div>
    <div id="products">
    </div>      
  </body>
</html>
