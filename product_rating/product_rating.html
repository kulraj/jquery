<html>
  <head>
    <link rel="stylesheet" type="text/css" href="product_rating.css"/>
    <script type="text/javascript" src="jquery-1.5.0.js"></script>
    <script type="text/javascript" src="product_rating.js"></script>
  </head>
  <body>
    <table border="0" id="table" width="auto" style="table-layout:fixed" >
      <tr>
        <td></td>
        <td id="love" class="rating">Love it</td>
        <td id="like" class="rating">Like it</td>
        <td id="no_views" class="rating">No views</td>
        <td id="dislike" class="rating">Dislike it</td>
        <td id="abhor" class="rating">Abhor it</td>
      </tr>
      <tr>
        <td id="coffee" class="item"><a>Coffee</a></td>
        <td><input type="radio" name="coffee" value="love"></td>
        <td><input type="radio" name="coffee" value="like"></td>
        <td><input type="radio" name="coffee" value="no_views"></td>
        <td><input type="radio" name="coffee" value="dislike"></td>
        <td><input type="radio" name="coffee" value="abhor"></td>
      </tr>
      <tr>
        <td id="tea" class="item"><a>Tea</a></td>
        <td><input type="radio" name="tea" value="love"></td>
        <td><input type="radio" name="tea" value="like"></td>
        <td><input type="radio" name="tea" value="no_views"></td>
        <td><input type="radio" name="tea" value="dislike"></td>
        <td><input type="radio" name="tea" value="abhor"></td>
      </tr>
      <tr>
        <td id="sodas" class="item"><a>Sodas</a></td>
        <td><input type="radio" name="sodas" value="love"></td>
        <td><input type="radio" name="sodas" value="like"></td>
        <td><input type="radio" name="sodas" value="no_views"></td>
        <td><input type="radio" name="sodas" value="dislike"></td>
        <td><input type="radio" name="sodas" value="abhor"></td>
      </tr>
    </table>
  </body>
</html>
